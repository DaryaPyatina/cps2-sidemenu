<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__icons-right right">
        <div class="right__burger">
          <img src="./icons/burger.svg" alt="close" />
        </div>

        <div class="right__group">
          <img src="./icons/Group(1).svg" alt="group" />
        </div>
      </div>
      <div class="header__icons-left left">
        <div class="left__search">
          <img src="./icons/search.svg" alt="search" />
        </div>
      </div>
    </header>
    <div class="nav">
      <ul class="nav__menu menu">
        <li class="menu__item menu__item_checked"><button>Ремонт техники</button></li>
        <li class="menu__item"><button>Услуги и сервисы</button></li>
        <li class="menu__item"><button>Корпоративным клиентам</button></li>
        <li class="menu__item"><button>Продавцам техники</button></li>
        <li class="menu__item"><button>Партнерам</button></li>
        <li class="menu__item"><button>Производителям</button></li>
        <li class="menu__item"><button>Наши сервисные центры</button></li>
        <li class="menu__item"><button>Контакты</button></li>
      </ul>
    </div>
    <footer class="footer">
      <div class="footer__icons icons">
        <div class="icons__chat-copy">
          <img src="./icons/chat copy.svg" alt="chat_copy" />
        </div>
        <div class="icons__chat">
          <img src="./icons/chat.svg" alt="chat" />
        </div>
        <div class="icons__profile">
          <img src="./icons/profile.svg" alt="profile" />
        </div>
      </div>
      <div class="footer__info info">
        <p class="info__mail">mail@cps.com</p>
        <p class="info__phone">8 800 890 8900</p>
      </div>
      <div class="footer__languages languages">
        <ul class="languages__list list">
          <li class="list__item list__item_checked"><button>RU</button></li>
          <li class="list__item"><button>EN</button></li>
          <li class="list__item"><button>CH</button></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
