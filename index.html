<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__icons-right">
        <div class="header__burger-icon">
          <img src="./icons/burger.svg" alt="close" />
        </div>

        <div class="header__group-icon">
          <img src="./icons/Group(1).svg" alt="group" />
        </div>
      </div>
      <div class="header__icons-left">
        <div class="header__search-icon">
          <img src="./icons/search.svg" alt="search" />
        </div>
      </div>
    </header>
    <div class="nav">
      <ul class="nav__menu">
        <li class="nav__menu__item nav__menu__item_checked"><button>Ремонт техники</button></li>
        <li class="nav__menu__item"><button>Услуги и сервисы</button></li>
        <li class="nav__menu__item"><button>Корпоративным клиентам</button></li>
        <li class="nav__menu__item"><button>Продавцам техники</button></li>
        <li class="nav__menu__item"><button>Партнерам</button></li>
        <li class="nav__menu__item"><button>Производителям</button></li>
        <li class="nav__menu__item"><button>Наши сервисные центры</button></li>
        <li class="nav__menu__item"><button>Контакты</button></li>
      </ul>
    </div>
    <footer>
      <div class="footer__icons">
        <div class="footer__chat-copi-icon">
          <img src="./icons/chat copy.svg" alt="chat_copy" />
        </div>
        <div class="footer__chat-icon">
          <img src="./icons/chat.svg" alt="chat" />
        </div>
        <div class="footer__profile-icon">
          <img src="./icons/profile.svg" alt="profile" />
        </div>
      </div>

      <div class="footer__mail">
        <p>mail@cps.com</p>
      </div>
      <div class="footer__phone">
        <p>8 800 890 8900</p>
      </div>
      <div class="footer__language">
        <ul class="language__button">
          <li class="language__button__item language__button__item_checked"><button>RU</button></li>
          <li class="language__button__item"><button>EN</button></li>
          <li class="language__button__item"><button>CH</button></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
